<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Form</title>
</head>
<body>
    <h2>User Information Form</h2>

    <form action="submit-form-url" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label>Interests:</label><br>
        <input type="checkbox" id="interest1" name="interest1" value="Books">
        <label for="interest1">Books</label><br>
        <input type="checkbox" id="interest2" name="interest2" value="Movies">
        <label for="interest2">Movies</label><br>
        <input type="checkbox" id="interest3" name="interest3" value="Sports">
        <label for="interest3">Sports</label><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
