<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hospital</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <i class="fa fa-plus" style="font-size:48px;color:red"></i>
        <h1>Hospital 2.0</h1>
        <a href="#">Home</a> ||
        <a href="#">About Us</a> ||
        <a href="#">Search</a>
    </header>
      <div class="container">
          <h2>Patient Details</h2>
          <form id="patientForm" onsubmit="displayFormData(event)">
              <label for="patientName">Patient Name:</label>
              <input type="text" id="patientName" name="patientName" required><br>

              <label for="patientDOB">Date of Birth:</label>
              <input type="date" id="patientDOB" name="patientDOB" required><br>

              <label for="patientdisease">Sex :</label><br>
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label><br>
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label><br>  


              <h4>disease Type</h4>
              <input type="checkbox" id="vehicle1" name="disease" value="Hearth">
              <label for="vehicle1"> Hearth</label><br>
              <input type="checkbox" id="vehicle2" name="disease" value="lung">
              <label for="vehicle2"> lung</label><br>
              <input type="checkbox" id="vehicle3" name="disease" value="Eyes">
              <label for="vehicle3"> Eyes</label><br><br>
              <h4>detail about your disease</h4>
              <input type="text" id="diseaseDetail">

              <label for="appointmentDate">Appointment Date:</label>
              <input type="date" id="appointmentDate" name="appointmentDate" required>

              <button type="submit">Submit</button>
          </form>
    </div>
    <footer>
      <a href="#">Facebook</a> ||
      <a href="#">Instagram</a> ||
      <a href="#">Telegram</a>
    </footer>

    <script>
      function displayFormData(event) {
        event.preventDefault();

        const patientName = document.getElementById("patientName").value;
        const patientDOB = document.getElementById("patientDOB").value;
        const gender = document.querySelector('input[name="gender"]:checked').value;
        const disease = [];
        document.querySelectorAll('input[name="disease"]:checked').forEach(item => {
          disease.push(item.value);
        });
        const diseaseDetail = document.getElementById("diseaseDetail").value;
        const appointmentDate = document.getElementById("appointmentDate").value;

        const formData = `
          Patient Name: ${patientName}
          Date of Birth: ${patientDOB}
          Gender: ${gender}
          Disease Type: ${disease.join(", ")}
          Disease Detail: ${diseaseDetail}
          Appointment Date: ${appointmentDate}
        `;

        alert("Form submitted with the following information:\n" + formData);
      }
    </script>
</body>
</html>
